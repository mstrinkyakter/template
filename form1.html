<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template1</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
        }
        .box{
            width: 400px;
            height: 200px;
            background-color:#7d2ae4;
            padding: 3% 5%;
            border-radius: 5px;
        }
        .box2{
            width: 400px;
            height: 750px;
            background-color:#7d2ae4;
            padding: 3% 5%;
            border-radius: 5px;
        }
        .input-group{
            position: relative;
            margin: 20px 0;
        }
        .input-group label{
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            padding: 0 5px;
            color: #fff;
            transition: .5s;
        }
        .input-group input{
            width: 320px;
            height: 40px;
            font-size: 16px;
            color: #fff;
            padding: 0 10px;
            background: transparent;
            border:1px solid #fff;
            border-radius:5px;
            outline: none;
        }
        .input-group input:focus~label{
            top: 0;
            font-size: 12px;
            background: #7d2ae4;
        }

    </style>
    </head>
    <body>
        <div class="container my-5 box">
            <h4 class="text-white">Float Label</h4>
            <div class="input-group">
                <input type="text">
                <label for>Name</label>
            </div>
        </div>
        <form class="container mb-5 box2">
         <h3>Form Controls</h3>
         <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" value="name@example.com">
          </div>
              <div class="mb-3">
              <label for="">Read only</label>
              <input class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>
              </div>
              <div class="mb-3">
                <label for="Select" class="form-label">Example Select</label>
                <select id="disabledSelect" class="form-select">
                  <option>Open this select menu</option>
                  <option>One</option>
                  <option>Two</option>
                  <option>Three</option>
                </select>
              </div>
              <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Default checkbox
                    </label>
                  </div>
                </div>
                <div class="mb-3">
                    <label for="exampleDataList" class="form-label">Datalist example</label>
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
<datalist id="datalistOptions">
  <option value="San Francisco">
  <option value="New York">
  <option value="Seattle">
  <option value="Los Angeles">
  <option value="Chicago">
</datalist>
                </div>
               <div class="mb-3">
                <label for="Select" class="form-label">Example multiple select</label>
                <select class="form-select" multiple aria-label="Multiple select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
               </div>
              </div>
             <div class="mb-3">
                <label for="floatingTextarea2">Comments</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 80px"></textarea>
                  </div>
             </div>
           
          </form>
    </body>
</html>
