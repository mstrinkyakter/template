<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
        }
        .box2{
            width: 400px;
            height: 750px;
            background-color:#7d2ae4;
            padding: 3% 5%;
            border-radius: 5px;
        }
       
        hr{
            border: 1px solid #fff;
            width: 100%;
        }
        </style>
</head>
<body>
    <form class="container my-5 box2">
        <h3>Input Sizing & Shape</h3>
        <p>Input Text</p>
        <div class="mb-3">
            <label for="">Large Input</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
        </div>
         <div class="mb-3">
            <label for="">Default Input</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
         </div>
        <div class="mb-3">
            <label for="">Small Input</label>
            <div class="input-group input-group-sm mb-3">
             <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="">Large Input</label>
            <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                <option selected>Large Select</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="">Default Select</label>
            <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
        </div>
        <div class="mb-3">
            <label for="">Small Select</label>
            <select class="form-select form-select-sm" aria-label="Small select example">
              <option selected>.form control-sm</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
        </div>
        <hr>
       <h3>Input Shape</h3>
       <label for="">Rounded input</label>
       <div class="mb-3">
        <input type="text" class="form-control rounded-pill">
      </div>
    </form>
</body>
</html>
